<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Vertical (basic) form</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label>Roll Number: </label> <label id="rollnum">
                        </label></span>
                    <input type="text" class="form-control" id="rollnum" onchange="getEmp()">
                </div>
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Class: </label>
                    <input type="text" class="form-control" id="class">
                </div>
                <div class="form-group">
                    <label>Birth of birth: </label>
                    <input type="text" class="form-control" id="DOB">
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" class="form-control" id="addrs">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date: </label>
                    <input type="text" class="form-control" id="Enrolldate">
                <div class="form-group text-center">
<input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="saveEmployee();"></div>
          </form>
        </div>
        <script type="text/javascript src="js/index.js">"</script>
    </body>
</html>
